<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JavaScript Examples</title>
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <h1>JavaScript Examples</h1>    
    <main>
      <section>
        <h2>Converter</h2>
          <div>
            <label for="gramm">Gramm</label>
            <input 
              type="number"
              id="gramm"
              onkeyup="onGrammChange(event)"
            >
          </div>
          <div>
            <label for="oz">Ounce</label>
            <input 
              type="number"
              id="ounce"
              onkeyup="onOunceChange(event)"
            >
          </div>
      </section>
    </main>
  </body>
</html>
